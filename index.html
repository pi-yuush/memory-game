<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>MEMORY GAME</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload();">RESET</button>
    </div>
    <script>
        const emojis =[ "😍" ,"😍","🥰","🥰","😘","😘","😗","😗","😙","😙","😚","😚","😋","😋",
        "😛","😛"];
        var shuff_emojis = emojis.sort(() => (Math.random() > .5) ? 2 : -1);
        for ( var i =0; i<emojis.length; i++){
            let box = document.createElement('div')
            box.className = 'item';
            box.innerHTML = shuff_emojis[i]
        

            box.onclick = function(){
                this.classList.add('boxOpen')
                setTimeout(function(){
                   if(document.querySelectorAll('.boxOpen').length > 1){
                    if(document.querySelectorAll('.boxOpen')[0].innerHTML ==
                     document.querySelectorAll('.boxOpen')[1].innerHTML){
                     document.querySelectorAll('.boxOpen')[0].classList.add
                    ('boxMatch')
                    document.querySelectorAll('.boxOpen')[1].classList.add
                    ('boxMatch')
                    document.querySelectorAll('.boxOpen')[1].classList.remove
                    ('boxMatch')
                    document.querySelectorAll('.boxOpen')[0].classList.remove
                    ('boxMatch')

                    if(document.querySelectorAll('.boxMatch').length == emojis.length){
                        alert('WIN')
                    }
                     } else {
                        document.querySelectorAll('.boxOpen')[1].classList.remove
                        ('boxOpen')
                        document.querySelectorAll('.boxOpen')[0].classList.remove
                        ('boxOpen')
                    }
                   }
                   },500)
                   }
                      document.querySelector('.game').appendChild(box);
                    }
        
    </script>
    
</body>
</html>
